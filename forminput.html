<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <div>
        Name:<br><input type="text" placeholder="enter name"  autocomplete="on">
        </div>
        
        <div>
            <br><input type="submit" value="submit form">
        </div>
        <div>
            color:<br><input type="color">
        </div>
        <div>
            date:<br><input type="date">
        </div>
        <div>
            email:<br><input type="email">
        </div>
        <div>
            number:<br><input type="number" value="1" step="2">
        </div>
        <div>
            password:<br><input type="password">
        </div>
        <div>
            reset:<br><input type="reset">
        </div>
        <div>
            time:<br><input type="time">
        </div>
        <div>
            url:<br><input type="url">
        </div>
        <div>
            range:<br><input type="range" min="1000" max="5000">
        </div>
        <div>
            file:<br><input type="file" multiple >
        </div>
        <div>
            Address:<br><textarea  placeholder="enter address"> enter add</textarea>
        </div>
        <div>
            Image:<br><input type="image" src="foto.png" width="100" height="20">
        </div>

    </form>   
</body>
</html>
